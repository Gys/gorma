paths:
  /:
    get:
      description: Render single page app HTML
      operationId: ui#bootstrap
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: bootstrap ui
      tags:
      - ui
  /api/auth/{provider}:
    get:
      description: OAUTH2 login endpoint
      operationId: auth#oauth
      parameters:
      - in: path
        name: provider
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Authorize'
      schemes:
      - http
      summary: oauth auth
      tags:
      - auth
  /api/auth/{provider}/callback:
    get:
      description: OAUTH2 callback endpoint
      operationId: auth#callback
      parameters:
      - in: path
        name: provider
        required: true
        type: string
      responses:
        "200":
          description: OK
      schemes:
      - http
      summary: callback auth
      tags:
      - auth
  /api/auth/refresh:
    post:
      description: Obtain a refreshed access token
      operationId: auth#refresh
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/RefreshAuthPayload'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Authorize'
      schemes:
      - http
      summary: refresh auth
      tags:
      - auth
  /api/auth/token:
    post:
      description: Obtain an access token
      operationId: auth#token
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/TokenAuthPayload'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Authorize'
      schemes:
      - http
      summary: token auth
      tags:
      - auth
  /api/users:
    get:
      description: List all users in account
      operationId: user#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/UserCollection'
      schemes:
      - http
      summary: list user
      tags:
      - user
    post:
      description: Record new user
      operationId: user#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateUserPayload'
      responses:
        "201":
          description: Resource created
          headers:
            Location:
              description: href to created resource
              pattern: ^/accounts/[0-9]+/users/[0-9]+$
              type: string
      schemes:
      - http
      summary: create user
      tags:
      - user
  /api/users/{userID}:
    delete:
      operationId: user#delete
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      schemes:
      - http
      summary: delete user
      tags:
      - user
    get:
      description: Retrieve user with given id
      operationId: user#show
      parameters:
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/User'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show user
      tags:
      - user
    patch:
      operationId: user#update
      parameters:
      - in: path
        name: userID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateUserPayload'
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      schemes:
      - http
      summary: update user
      tags:
      - user
  /api/users/{userID}/proposals:
    get:
      description: List all proposals for a user
      operationId: proposal#list
      parameters:
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ProposalCollection'
      schemes:
      - http
      summary: list proposal
      tags:
      - proposal
    post:
      description: Create a new proposal
      operationId: proposal#create
      parameters:
      - in: path
        name: userID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
