        maxLength: 500
        type: string
      city:
        example: Nesciunt voluptatem reprehenderit et qui.
        type: string
      country:
        example: Libero cumque aut sit et numquam.
        type: string
      email:
        example: abelardo@millsreinger.name
        format: email
        type: string
      firstname:
