definitions:
  Authorize:
    description: Token authorization response (default view)
    example:
      access_token: Aut aspernatur excepturi.
      expires_in: 1.4238748e+18
      token_type: Ab sit eos.
    properties:
      access_token:
        description: access token
        example: Aut aspernatur excepturi.
        type: string
      expires_in:
        description: Time to expiration in seconds
        example: 1.4238748e+18
        format: int64
        type: integer
      token_type:
        description: type of token
        example: Ab sit eos.
        type: string
    title: 'Mediatype identifier: application/vnd.authorize+json'
    type: object
  CreateProposalPayload:
    example:
      abstract: 7kdhnj3lzw
      detail: is4cm9wkhb
      title: yzfem3il5u
      withdrawn: false
    properties:
      abstract:
        example: 7kdhnj3lzw
        maxLength: 500
        minLength: 50
        type: string
      detail:
        example: is4cm9wkhb
        maxLength: 2000
        minLength: 100
        type: string
      title:
        example: yzfem3il5u
        maxLength: 200
        minLength: 10
        type: string
      withdrawn:
        example: false
        type: boolean
    required:
    - title
    - abstract
    - detail
    title: CreateProposalPayload
    type: object
  CreateReviewPayload:
    example:
      comment: kkhtfd5zp9
      rating: 1
    properties:
