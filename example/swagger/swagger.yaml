              type: string
      schemes:
      - http
      summary: create proposal
      tags:
      - proposal
  /api/users/{userID}/proposals/{proposalID}:
    delete:
      operationId: proposal#delete
      parameters:
      - description: Proposal ID
        in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      schemes:
      - http
      summary: delete proposal
      tags:
      - proposal
    get:
      description: Retrieve proposal with given id
      operationId: proposal#show
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Proposal'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show proposal
      tags:
      - proposal
    patch:
      operationId: proposal#update
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ProposalPayload'
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      schemes:
      - http
      summary: update proposal
      tags:
      - proposal
  /api/users/{userID}/proposals/{proposalID}/review:
    get:
      description: List all reviews for a proposal
      operationId: review#list
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ReviewCollection'
      schemes:
      - http
      summary: list review
      tags:
      - review
    post:
      description: Create a new review
      operationId: review#create
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateReviewPayload'
      responses:
        "201":
          description: Resource created
          headers:
            Location:
              description: href to created resource
              pattern: ^/users/[0-9]+/proposals/[0-9]+/reviews/[0-9]+$
              type: string
      schemes:
      - http
      summary: create review
      tags:
      - review
  /api/users/{userID}/proposals/{proposalID}/review/{reviewID}:
    delete:
      operationId: review#delete
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - description: Review ID
        in: path
        name: reviewID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      schemes:
      - http
      summary: delete review
      tags:
      - review
    get:
      description: Retrieve review with given id
      operationId: review#show
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: reviewID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Review'
        "404":
          description: Not Found
      schemes:
      - http
      summary: show review
      tags:
      - review
    patch:
      operationId: review#update
      parameters:
      - in: path
        name: proposalID
        required: true
        type: integer
      - in: path
        name: reviewID
        required: true
        type: integer
      - in: path
        name: userID
        required: true
        type: integer
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/ReviewPayload'
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      schemes:
      - http
      summary: update review
      tags:
      - review
produces:
- application/json
- application/xml
